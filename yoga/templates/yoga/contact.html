{% extends "layout.html" %}

{% block content %}
<div id="body">
    <h2>Contact</h2>
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <h3>Inquiries</h3>
        <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name">
        </label>
        <label for="email">
            <span>Email</span>
            <input type="text" name="email" id="email">
        </label>
        <label for="subject">
            <span>Subject</span>
            <input type="text" name="subject" id="subject">
        </label>
        <label for="message">
            <span>Message</span>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" id="send" value="Send">
    </form>
</div>
<div id="footer">
		<div>
			<span>{{ site_infos.address }} | {{ site_infos.phone }}</span>
			<p>
				&copy; 2023 by Belle &amp; Carrie Rehabilitation Yoga. All rights reserved.
			</p>
		</div>
		<div id="connect">
			<a href="{{ site_infos.facebook }}" id="facebook" target="_blank">Facebook</a>
			<a href="{{ site_infos.twitter }}" id="twitter" target="_blank">Twitter</a>
			<a href="{{ site_infos.google }}" id="googleplus" target="_blank">Google&#43;</a>
			<a href="{{ site_infos.pinterest }}" id="pinterest" target="_blank">Pinterest</a>
		</div>
	</div>
{% endblock %}
